<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploding Buttons</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* বোতাম বেরিয়ে গেলে স্ক্রল বার দেখাবে না */
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
        }
        h2 {
            font-size: 2rem;
            margin-bottom: 30px;
        }
        .btn {
            font-size: 1.2rem;
            padding: 12px 30px;
            margin: 10px;
            border-radius: 10px;
            transition: all 0.3s ease;
            position: relative;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
        }
        .btn-warning {
            background-color: #ffc107;
            border: none;
        }
        .btn-red {
            background-color: #F44336;
            color: #ffffff;
            border: none;
        }
        /* Flying directions */
        @keyframes flyTopLeft {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(-300px, -300px);
                opacity: 0;
            }
        }
        @keyframes flyTopRight {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(300px, -300px);
                opacity: 0;
            }
        }
        @keyframes flyBottomLeft {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(-300px, 300px);
                opacity: 0;
            }
        }
        @keyframes flyBottomRight {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(300px, 300px);
                opacity: 0;
            }
        }
        /* Explosion effect */
        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Exploding Buttons</h2>
    <div>
        <button id="button1" class="btn btn-primary">Main Admin</button>
        <button id="button2" class="btn btn-success">Helping Admin</button>
        <button id="button3" class="btn btn-warning">Watch</button>
        <button id="button4" class="btn btn-red">Subscribe</button>
    </div>
</div>

<script>
    // Function to animate button flying and exploding
    function flyAndExplode(button, animation) {
        button.style.animation = `${animation} 1.5s forwards, explode 1.5s 1.5s forwards`;
    }

    // Add event listeners to buttons
    document.getElementById('button1').addEventListener('click', function() {
        flyAndExplode(this, 'flyTopLeft');
        setTimeout(() => window.open('https://www.facebook.com/rj.raju.312', '_blank'), 3000);
    });

    document.getElementById('button2').addEventListener('click', function() {
        flyAndExplode(this, 'flyTopRight');
        setTimeout(() => window.open('https://www.facebook.com/fh.tsu.foysal', '_blank'), 3000);
    });

    document.getElementById('button3').addEventListener('click', function() {
        flyAndExplode(this, 'flyBottomLeft');
        setTimeout(() => window.open('https://youtu.be/A_rzo7BnckQ?si=qdU2od-Q3bWc7WOJ', '_blank'), 3000);
    });

    document.getElementById('button4').addEventListener('click', function() {
        flyAndExplode(this, 'flyBottomRight');
        setTimeout(() => window.open('https://youtube.com/@lofir366?si=apK9iM37fhAqN1tw', '_blank'), 3000);
    });
</script>

</body>
</html>
